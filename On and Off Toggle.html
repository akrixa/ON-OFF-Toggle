<!DOCTYPE html>
<html>
	<head>
		<title>On & Off Toggle</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="On and Off Toggle.css">
	</head>
	<body>
		<div class="wrapper">
		<p class="btn-switch">
			<input type="radio" name="switch" id="yes" class="btn-switch__radio btn-switch__radio_yes">
			<input type="radio" name="switch" id="no" class="btn-switch__radio btn-switch__radio_no" checked>

			<label for="yes" class="btn-switch__label btn-switch__label_yes">
				<span class="btn-switch__txt">On</span>
			</label>
			<label for="no" class="btn-switch__label btn-switch__label_no">
				<span class="btn-switch__txt">Off</span>
			</label>
		</p>
	</div>
	</body>
</html>
